<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Product Carousel</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Featured Products</h1>
    <div class="mainBox">
        <div id="left" class="slider-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                <path
                    d="M321.94 98L158.82 237.78a24 24 0 000 36.44L321.94 414c15.57 13.34 39.62 2.28 39.62-18.22v-279.6c0-20.5-24.05-31.56-39.62-18.18z" />
            </svg>
        </div>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="images/img-1.jpeg" alt="img" draggable="false"></div>
                <h2>T-shirt</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/img-2.jpeg" alt="img" draggable="false"></div>
                <h2>Smart Watch</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/img-3.jpg" alt="img" draggable="false"></div>
                <h2>Shoes</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/img-4.jpg" alt="img" draggable="false"></div>
                <h2>T.V.</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/img-5.jpg" alt="img" draggable="false"></div>
                <h2>Goggles</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/img-6.jpg" alt="img" draggable="false"></div>
                <h2>Laptop</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/img-7.jpg" alt="img" draggable="false"></div>
                <h2>iPhone</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
        </ul>
        <div id="right" class="slider-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                <path
                    d="M190.06 414l163.12-139.78a24 24 0 000-36.44L190.06 98c-15.57-13.34-39.62-2.28-39.62 18.22v279.6c0 20.5 24.05 31.56 39.62 18.18z" />
            </svg>
        </div>
    </div>

</body>

</html>
